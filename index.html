<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de vida Karolina</title>
  </head>
  <body>
    <div>
      <h1>HOJA DE VIDA</h1>
      <h2>INFORMACIÓN GENERAL</h2>
      <h3>EXPERIENCIA</h3>
      <h3>HABILIDADES TÉCNICAS Y TECNOLOGÍCAS</h3>
      <h3>INTERESES</h3>
    </div>
    <form>
      <div>
        <label>E-mail: <input type="email" /></label>
        <input type="email" id="mail" name="user_email" />
      </div>
      <div>
        <label for="msg">Mensaje:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>
      <div>
        <button type="submit">Envia tu mensaje</button>
      </div>
    </form>
  </body>
</html>
